<!DOCTYPE html>
<html lang="en">

{% include structure/head.html %}

<body>

{% include bars/nav.html %}


<div class="container site-container" id="top">
    <div class="row">

        <div class="col-md-12 col-lg-8 col-xl-12 pb-4 content">
            {{ content }}
        </div>
        <div class="col-md-12 d-lg-none bottom">
          {% for tag in page.tags %}
              <a href="{{ site.baseurl }}{% link list/articles.html %}#{{ tag | slugify }}"
                 class="bg-white border rounded p-1 mr-2 mb-2 d-inline-block">
                  {{ tag }}
              </a>
          {% endfor %}
        </div>
        <div class="col-md-12 d-lg-none bottom">
            {% include bars/bottom.html %}
        </div>
    </div>
</div>

<script type="text/javascript">
/*!
 * IE10 viewport hack for Surface/desktop Windows 8 bug
 * Copyright 2014-2017 The Bootstrap Authors
 * Copyright 2014-2017 Twitter, Inc.
 * Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
 */

// See the Getting Started docs for more information:
// https://getbootstrap.com/getting-started/#support-ie10-width

(function () {
    'use strict'

    if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
            document.createTextNode(
                '@-ms-viewport{width:auto!important}'
            )
        )
        document.head.appendChild(msViewportStyle)
    }
}())
</script>
{% include analytics.html %}
</body>

</html>
